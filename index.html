<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Netflix</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaquery.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <script src="https://kit.fontawesome.com/bc3a1796c2.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/f/ff/Netflix-new-icon.png/640px-Netflix-new-icon.png"/> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" />
  </head>
  <body>

    <div class="navbar">
        <li class="logo"><img src="https://www.searchpng.com/wp-content/uploads/2019/02/Netflix-Logo-PNG-image-200x200.png"></li>
        <li class="buttons"><a href="https://drive.google.com/file/d/1v5fjo55Tv0Y-HYii7am2YCH4b3tnBiEA/view?usp=sharing">Sign In</a></li>
    </div>
    <div class="main">
        <div class="area">
            <h1>Unlimited movies, TV <br>shows, and more.</h1>
            <h3>Watch anywhere. Cancel anytime.</h3>
            <div class="search">
                <input type="text" class="box" placeholder="Email">
                <span class="try">
                    <a href="https://drive.google.com/file/d/1v5fjo55Tv0Y-HYii7am2YCH4b3tnBiEA/view?usp=sharing">Try 30 days free</a>
                    <i class="fas fa-chevron-right"></i>
                </span>
            </div>
            <h4>Ready to watch? Enter your email to create or access your account</h4>
        </div>
    </div>
  </body>
</html>
